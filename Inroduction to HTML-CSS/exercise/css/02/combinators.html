<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="combinators.css">
</head>
<body>
    
    <div>
        
        <p>This is a paragraph inside a div</p>
        <p>This is a paragraph follows another paragraph. <span>Span inside paragraph.</span></p>
        <span>This span in a sibling of paragraph</span>
        <ul>
            <li>List item 1</li>
            <li>
                List item 2
                <ol>
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                </ol>
            </li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>

    </div>


</body>
</html>
