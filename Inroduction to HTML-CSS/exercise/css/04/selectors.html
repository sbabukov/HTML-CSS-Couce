<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Descendant Combinator Example</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>

  <div class="container">
    <p>This paragraph is inside the div.</p>
    <span>This span is also inside the div.</span>

    <div>
      <p>This paragraph is inside a nested div.</p>
    </div>

  </div>

  <p>This paragraph is outside the div.</p>

</body>

</html>
